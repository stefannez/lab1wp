<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book Form</title>
    <style>
        body {
            width: 800px;
            margin: 50px auto;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
        }

        button[type="submit"] {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #1f6391;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        p a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1 th:text="${book} != null ? 'Edit Book' : 'Add Book'"></h1>

<form th:action="${book} != null ? @{'/books/edit/' + ${book.id}} : @{/books/add}" method="post">
    <label>Title:
        <input type="text" name="title" th:value="${book} != null ? ${book.title} : ''" required/>
    </label>
    <label>Genre:
        <input type="text" name="genre" th:value="${book} != null ? ${book.genre} : ''" required/>
    </label>
    <label>Average Rating:
        <input type="number" step="0.1" min="0" max="10" name="averageRating"
               th:value="${book} != null ? ${book.averageRating} : ''" required/>
    </label>
    <label>Author:
        <select name="authorId" required>
            <option th:each="a : ${authors}" th:value="${a.id}"
                    th:text="${a.name + ' ' + a.surname}"
                    th:selected="${book} != null ? ${book.author?.id} == ${a.id} : false"></option>
        </select>
    </label>
    <br/>
    <button type="submit">Save</button>
</form>

<p><a href="/books">Back to books</a></p>
</body>
</html>
